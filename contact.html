<body class="bg-white">

    <div id="header"></div>
    
    <script>
        // Fetch and include the header file
        fetch('header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header').innerHTML = html;
            });

        // Function to handle form submission
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Hide the contact form
            document.getElementById('contact-form').style.display = 'none';
            
            // Show the success message
            document.getElementById('success-message').style.display = 'block';
        }
    </script>

<section class="bg-cover bg-center text-white pt-7 text-center">

        <h1 class="text-5xl text-gray-900 md:text-4xl font-bold ">Contact Us</h1>
    </div>
</section>

    <!-- Success Message (Initially hidden) -->
    <div id="success-message" class="hidden flex justify-center items-center">
        <p class="text-xl mt-60 mb-60 text-green-500 text-center" >
            Message sent successfully!
        </p>
    </div>
    
    <div class=" flex flex-col items-center justify-center mt-4 mb-2">
        <!-- Contact Form -->
        <div class="p-8 max-w-3xl w-full" id="contact-form">
            <form action="send-email.php" method="post" onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label for="name" class="block text-lg font-semibold mb-2">Name</label>
                    <input type="text" id="name" placeholder="Your Name" name="name" class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-lg font-semibold mb-2">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-lg font-semibold mb-2">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Send Message</button>
                </div>
            </form>
        </div>
    </div>
