    <script>
        document.getElementById("mepcoBillForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            var referenceNo = document.getElementById("reference_no").value;
            var url = "https://bill.pitc.com.pk/hescobill/general?refno=" + encodeURIComponent(referenceNo);
            
            // Open the URL in a new tab
            window.open(url, "_blank");
        });

// Retrieve the stored reference number from local storage
var storedReferenceNo = localStorage.getItem("referenceNo");

// Click event listener for the input field
document.getElementById("reference_no").addEventListener("click", function() {
    // Show the suggestion dropdown with the saved reference number
    var suggestion = document.getElementById("suggestion");
    suggestion.innerText = storedReferenceNo;
    suggestion.classList.remove("hidden");
});

// Click event listener for the suggestion dropdown
document.getElementById("suggestion").addEventListener("click", function() {
    // Set the input field value to the saved reference number
    document.getElementById("reference_no").value = storedReferenceNo;

    // Hide the suggestion dropdown
    this.classList.add("hidden");
});

// Submit form function
document.getElementById("mepcoBillForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    
    // Retrieve the entered reference number
    var referenceNo = document.getElementById("reference_no").value;
    
    // Store the reference number in local storage
    localStorage.setItem("referenceNo", referenceNo);
